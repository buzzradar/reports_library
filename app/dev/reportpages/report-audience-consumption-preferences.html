        var pageId = '';

        console.log(pageDataJS);

        var showConsumptionPreferences = function() {

          var consumptionPreferencesData = pageDataJS.overallAudienceAnalyser.consumptionPreferences;

          for (var i = 0; i <= consumptionPreferencesData.length - 1; i++) {

            var groupData = consumptionPreferencesData[i];
            var groupTitle = slideDom.find('.group'+(i+1)).find('h5').html('<i class="fa fa-chevron-right"></i> ' + groupData.groupName);
            var groupDOM = slideDom.find('.group'+(i+1)).find('ul');
            var numMaxItems = 5;

            for (var j = 0; j < groupData.preferencesArray.length; j++) {
              var score = Number(groupData.preferencesArray[j].score);
              var imgName = groupData.preferencesArray[j].imgname;
              var liClass = (score >= 50) ? 'pos' : 'neg';
              var thumbIcon = (score >= 50) ? '<i class="fa fa-thumbs-up"></i>' : '<i class="fa fa-thumbs-down"></i>';
              var preference = (score >= 50) ? groupData.preferencesArray[j].name : groupData.preferencesArray[j].name.replace('Likely','Unlikely');


              var consumptionIcon = '<div class="consumption-icon-circle '+liClass+'"><img src="https://insights.buzzradar.com/bundles/insights/images/eng_optimiser/consumption-icons/'+imgName+'.svg" width="100%"></div>';
              
              groupDOM.append('<li class="'+liClass+'">'+consumptionIcon+' '+preference+'</li>');
              numMaxItems --;
              if (numMaxItems == 0) {
                j = groupData.preferencesArray.length;
              }
            }

          }

        };


        return {
            init: function () {
              showConsumptionPreferences();
            }
        };

                <img src="https://3c90f21d2e52d99af65d-cc7a500d9b10d65e67a8ddf30b9c21f5.ssl.cf3.rackcdn.com/reports_imgs/logos/PoweredBy_RGB_DarkBG.png" width="300" />
              </div>

              <div style="position: absolute;top:330px;left:200px;">
                  <div class="avatar big" style="border: 8px solid white;"></div>
              </div>

          </div>          
          


      </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    

    <script>

        var pageId = '';
        var slideDom = $('#report_slide'+pageId);
        var custom = {
            color : '#FF9900',         //we use this color for BG
            extra_color1: '#FF9900',   //we use this color for graphs
            extra_color2: '#4DC5B2',   //we use this color for extra elements
            bubbles_color : '#F2F2F2', //for Bubbles in the BG
            vendorLogoURL : 'https://3c90f21d2e52d99af65d-cc7a500d9b10d65e67a8ddf30b9c21f5.ssl.cf3.rackcdn.com/reports_imgs/bg/buzzradar_logo_reports.png',
            bgURL : 'https://3c90f21d2e52d99af65d-cc7a500d9b10d65e67a8ddf30b9c21f5.ssl.cf3.rackcdn.com/reports_imgs/bg/br_reports_bg.jpg',
        };
        console.log("Unique Page ID:", "report_slide"+pageId);
        console.log(pageDataJS);

        var showAvatar = function() {

          console.log("Let show the avatar --->", pageDataJS.twitterHandlesInfo[0].profile_image_url_https);
          var newAvatar = pageDataJS.twitterHandlesInfo[0].profile_image_url_https;
          slideDom.find(".avatar").css({'background-image':'url('+newAvatar+')'});

        };


        var customize = function(customObject) {

            //Change Background
            if(customObject.bgURL != ""){
              slideDom.css('backgroundImage','url('+customObject.bgURL+')');
            }

            //Change Vendor Logo
            if(customObject.vendorLogoURL != ""){
              slideDom.find('.vendor-logo > img').attr('src',custom.vendorLogoURL);
            }

            //Avatar Stroke
            slideDom.find('.avatar').css('border-color',customObject.color);
            slideDom.find('.avatar').css('border-width',8);

        };


        return {
            init: function () {

              if (pageDataJS.twitterHandlesInfo.length == 0) {
                slideDom.find('.presentation_holder').append('<div class="display_error"><strong>Warning: </strong>The Slide does not have any info from the <u>Twitter Account</u>. Check the topic settings to solve this problem.</div>');
              }else{
                showAvatar();
              }
              customize(custom);

            }
        };
        
      }();

      CESCoverSlide.init();

    </script>


  </body>
</html>

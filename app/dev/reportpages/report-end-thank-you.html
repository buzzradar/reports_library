<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/report-end-thank-you.css" rel="stylesheet">

    <title>Buzz Radar Reports Page</title>

  </head>

  <body>

    <div id="report_slide" class="report-end-thank-you">

        <div class="slide bg_dark" style="top:0px;">
            <div style="text-align:center;position:absolute;top:200px;left:710px;">
                <img src="https://3c90f21d2e52d99af65d-cc7a500d9b10d65e67a8ddf30b9c21f5.ssl.cf3.rackcdn.com/reports_imgs/logos/buzzradar_badge.png"/>
            </div>
            <div class="thankyou">
                <span>THANK</span> YOU
                <!-- <a href="http://www.buzzradar.com" class="buzzradar_link">buzzradar.com</a> -->
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>

      var ThankYouInstance = function () {

        
        var pageId = '';
        var slideDom = $('#report_slide'+pageId);
        var custom = {
              color : '#8ebf6a',
              vendorLogoURL : 'https://3c90f21d2e52d99af65d-cc7a500d9b10d65e67a8ddf30b9c21f5.ssl.cf3.rackcdn.com/reports_imgs/bg/buzzradar_logo_reports.png',
              bgURL : 'https://3c90f21d2e52d99af65d-cc7a500d9b10d65e67a8ddf30b9c21f5.ssl.cf3.rackcdn.com/reports_imgs/bg/br_reports_bg.jpg',
        };
        console.log("Unique Page ID:", "report_slide"+pageId);


        var customize = function(customObject) {

            //Change Color
            var newColor = customObject.color;
            slideDom.find('.thankyou').find('span').css('color',newColor);


          };


        return {
            init: function () {
              customize(custom);
            }
        };
        
      }();

      ThankYouInstance.init();

    </script>


  </body>
</html>

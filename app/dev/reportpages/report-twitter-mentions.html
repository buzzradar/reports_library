          var formatNumber = function(value) {
            var finalValue;
            if (value > 1000000) {
              finalValue = Number((value/1000000).toFixed(2)) +' M';
              return finalValue;
            }
            if (value > 1000) {
              finalValue = Number((value/1000).toFixed(2)) +' K';

            }else{

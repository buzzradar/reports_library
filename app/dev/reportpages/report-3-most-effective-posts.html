        var formatNumber = function(value) {
          var finalValue;
          if (value > 1000000) {
            finalValue = Number((value/1000000).toFixed(2)) +' M';
            return finalValue;
          }
          if (value > 1000) {
            finalValue = Number((value/1000).toFixed(2)) +' K';
            return finalValue;
          }else{
            finalValue = value;
            return finalValue;
          }
        };

        var showPotentialReach = function(pageDataJS) {
          slideDom.find('h1').html('Potential Reach: <strong>'+formatNumber(pageDataJS.twitterDailyReach.total)+'</strong>');
        };

        var showStatsContent = function(arrayValues) {
          var ret = '';
          for (var i = 0; i < arrayValues.length; i++) {
            ret += arrayValues[i].value + ' ' + arrayValues[i].label + ' ';
          }
          return ret;
        };

        var getSocialIcon = function(social) {

              return 'https://3c90f21d2e52d99af65d-cc7a500d9b10d65e67a8ddf30b9c21f5.ssl.cf3.rackcdn.com/reports_imgs/social/twitter_bird.png';

            var template = '<div class="retweet '+contentObj.source+'"><img class="social_network_corner_logo" src="'+getSocialIcon(contentObj.source)+'" width="40" /><div class="avatar" style="background-image: url('+contentObj.avatar+');"></div><div class="handle">'+contentObj.username+'<br><div class="followers">'+formatNumber(contentObj.followers)+' Followers</div></div><div class="copy">'+contentObj.content+'</div>'+addImageContent(contentObj)+'<div class="date"><u>'+new Date(contentObj.date.timestamp).toUTCString()+'</u> <strong>'+showStatsContent(contentObj.showValues)+'</strong> </div><div class="retweet_triangle '+contentObj.source+'"></div></div>';
